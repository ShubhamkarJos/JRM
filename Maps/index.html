<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Google Maps Demo</title>
	<style>
		.map {
			height: 500px;
			width: 500px;
		}
	</style>
</head>
<body>
	<center>
		<h1>
			Custom Marler and Info Window
		</h1>
		<div class="map" id="map"></div>
	</center>
	<script>
		var map;
		var InforObj = []
		vaf centerCords = {
			lat: 18.51957,
			lng: 73.85535
		};

		window.onload = function(){
			initMap();
		};

		function initMap(){
			map = new google.maps.Map(document.getElementById('map'), {
				zoon: 15,
				center: centerCords
			});
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLcUKoFbW5vrlnMaQMUnSoVbG2LovoNL4&callback=initMap"></script>

</body>
</html>
